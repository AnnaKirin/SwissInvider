<div class="flex-container">
  <div class="flex-item">
    <!-- Foreground Image Displayed on Canvas 1 -->
    <canvas id="c1" class="canStyle toLeft"
      >Note: Your browser requires HTML5 to display images on this canvas
      element.
    </canvas>
  </div>
  <div class="flex-item">
    <!-- Background Image Displayed on Canvas 2 -->
    <canvas id="c2" class="canStyle"
      >Note: Your browser requires HTML5 to display images on this canvas
      element.</canvas
    >
  </div>
</div>
<div class="flex-container">
  <div class="flex-item">
    <!-- Draw a Rectangle on Canvas 1 -->
    <input type="button" id="rect1" value="Draw Rectangle" />
  </div>
  <div class="flex-item">
    <!-- Move the Rectangle on Canvas 1 -->
  </div>
  <div class="flex-item">
    <!-- Drop the Rectangle on Canvas 2 -->
  </div>
  <div class="flex-item">
    <input type="button" value="Clear Canvases" id="clearCan" />
  </div>
</div>
